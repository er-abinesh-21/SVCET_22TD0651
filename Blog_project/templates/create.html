{% extends "base.html" %}

{% block content %}
<div id="cont">
<div >
    <h2 id='post_create'>Create New Post</h2> 
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="5" cols="40" required></textarea><br><br>
        <a id='cancel' href="{{ url_for('index') }}">Cancel</a>
        <button id='create' type="submit">Create Post</button>
    </form>
</div>
</div>
    
{% endblock %}
