{% extends "base.html" %}

{% block content %}
    <h2>All Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', post_id=loop.index0) }}">{{ post.title }}</a>
            </li>
        {% else %}
            <p>No posts available.</p>
        {% endfor %}
    </ul>
{% endblock %}
