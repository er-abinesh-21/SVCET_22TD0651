{% extends "base.html" %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <a href="{{ url_for('edit', post_id=post_id) }}">Edit</a>
    <form action="{{ url_for('delete', post_id=post_id) }}" method="POST" style="display:inline;">
        <button type="submit">Delete Post</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
